<ion-header>
  <ion-navbar>
    <ion-title>Food</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="food-slide">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <h1> {{slide.title}}</h1>
        <img [src]="slide.image" class="slide-image">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
